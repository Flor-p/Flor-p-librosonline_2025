{% extends "layout.html" %}
{% load static %}
{% load i18n %}

{% block contacto %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="text-center mb-4">{% trans "Contacto" %}</h1>

            <form id="contact" action="" method="post" class="col-xs-12">
                {% csrf_token %}

                <div class="form-group mb-3">
                    <label for="{{ form.nombre.id_for_label }}" class="form-label">{% trans "Nombre" %}</label>
                    {{ form.nombre }}
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.mail.id_for_label }}" class="form-label">{% trans "Correo" %}</label>
                    {{ form.mail }}
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.telefono.id_for_label }}" class="form-label">{% trans "Teléfono" %}</label>
                    {{ form.telefono }}
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.fecha.id_for_label }}" class="form-label">{% trans "Fecha" %}</label>
                    {{ form.fecha }}
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.descripcion.id_for_label }}" class="form-label">{% trans "Mensaje" %}</label>
                    {{ form.descripcion }}
                </div>

                <div class="form-group mb-3">
                    <label for="{{ form.captcha.id_for_label }}" class="form-label">{% trans "Verificación" %}</label>
                    {{ form.captcha }}
                </div>

                <div class="row justify-content-end mt-3">
                    <div class="col-md-6 text-center">
                        <button type="submit" class="btn btn-dark btn-lg w-100">{% trans "Enviar" %}</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
