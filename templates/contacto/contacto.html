{% extends "layout.html" %}

{% block title %}Contacto{% endblock %}

{% load static %}
{% load i18n %}

{% block head %}
    <!-- Agregar los archivos estáticos dentro de head si layout.html tiene un bloque 'head' -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
{% endblock %}

{% block contacto %}

<section id="contact" class="py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 offset-lg-2">
          <h2 class="text-center mb-4">¡Contact me!</h2>


          <formid="contact" action="" method="post">{% csrf_token %}
            <div class="mb-3">
                
              <input type="text" class="form-control" placeholder="First Name">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" placeholder="Last Name">
            </div>
            <div class="mb-3">
              <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
              <textarea class="form-control" rows="3" placeholder="Message"></textarea>
            </div>
            <button type="submit" class="btn btn-outline-dark btn-lg btn-block">send your message</button> 
          </form>
        </div>
      </div>
    </div>
  </section>

<div class="container">
</div>

<div class="container-fluid">
    <div class="row reflexion justify-content-around align-items-center border" style="padding-top:20px;">
        <div class="col-12 col-md-5 contacto.form" style="padding-bottom:15px;">
            <h1 class="h1flor" style="padding-left:15px;">Contacto</h1>

            <form id="contact" action="" method="post" class="col-xs-12">{% csrf_token %}
                <div class="col-12 form-group">
                    {{ form }}
                </div>
                <div class="row justify-content-between">
                    <div class="col-4"></div>
                    <div class="col-4" style="padding-right : 30px;">
                        <button type="submit" class="col-12 btn btn-danger">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<section class="container-fluid">
    <div class="row" style="padding-top: 10px; ">
        <div class="col-12" style="padding:0px; ">
            <br/>
        </div>
    </div>
</section>
{% endblock %}
